<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2022 Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <ul class="countdown">
        <li>
          <span class="text">days</span>
          <span class="number days">00</span>
        </li>
        <li>
          <span class="text">hours</span>
          <span class="number hours">00</span>
        </li>
        <li>
          <span class="text">minutes</span>
          <span class="number minutes">00</span>
        </li>
        <li>
          <span class="text">seconds</span>
          <span class="number seconds">00</span>
        </li>
      </ul>
    </div>
    <audio src="./assets/img/countdown.mp3"></audio>
    <div class="container hidden">
      <div class="container-content">
        <video controls>
          <source src="./assets/img/video-1640307388.mp4" type="video/mp4">
        </video>
        <p>Happy new year 2022</p>
      </div>
      <img src="./assets/img/hinh-nen-phao-hoa-chuyen-dong-14.gif" alt="">
    </div>
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
